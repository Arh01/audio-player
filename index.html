<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Audio Player</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<article class="screen">
		<div class="coverImage"></div>
		<div class="bodyPlayer">
			<div class="progress__container">
				<div class="progress"></div>
			</div>
		</div>
		<div class="info">
			<h4 id="name"></h4>
			<h3></h3>
		</div>
		<audio src="audio/Beautiful Life.mp3" id="audio" controls=""></audio>
		<table class="player">
			<td><input type="checkbox" id="backward" /><label class="backward" for="backward"></label>
			</td>
			<td><input type="checkbox" id="play" title="Play" /><label class="play" for="play"></label></td>
			<td><input type="checkbox" id="forward" /><label class="forward" for="forward"></label>
			</td>
		</table>
		<div class="slider_container">
			<i class="fa fa-volume-down"></i>
			<input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
			<i class="fa fa-volume-up"></i>
		</div>

		<table class="footer">
			<td><input type="checkbox" id="shuffle" /><label class="shuffle" for="shuffle"></label></td>
			<td><input type="checkbox" id="repeat" checked /><label class="repeat" for="repeat"></label></td>
		</table>

	</article>

	<script src="main.js"></script>
</body>

</html>
